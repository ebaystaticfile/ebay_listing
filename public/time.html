<script> 
<!-- Begin 
function Year_Month(){ 
var now = new Date(); 
var yy = now.getFullYear(); 
var mm = now.getMonth()+1; 
var cl = ''; 
return(cl +yy + '/' + mm + '/'); 
}function Date_of_Today(){ 
var now = new Date(); 
var cl = ''; 
if (now.getDay() == 0) cl = ''; 
if (now.getDay() == 6) cl = ''; 
return(cl +now.getDate() + ''); 
}function Day_of_Today(){ 
var day = new Array(); 
day[0] = "Sunday"; 
day[1] = "Monday"; 
day[2] = "Tuesday"; 
day[3] = "Wednesday"; 
day[4] = "Thursday"; 
day[5] = "Friday"; 
day[6] = "Saturday"; 
var now = new Date(); 
var cl = ''; 
if (now.getDay() == 0) cl = ''; 
if (now.getDay() == 6) cl = ''; 
return(cl +day[now.getDay()] + ''); 
}function CurentTime(){ 
var now = new Date(); 
var hh = now.getHours(); 
var mm = now.getMinutes(); 
var ss = now.getTime() % 60000; 
ss = (ss - (ss % 1000)) / 1000; 
var clock = hh+':'; 
if (mm < 10) clock += '0'; 
clock += mm+':'; 
if (ss < 10) clock += '0'; 
clock += ss; 
return(clock); 
}function refreshCalendarClock(){ 
document.all.calendarClock0.innerHTML = ''; 
document.all.calendarClock1.innerHTML = Year_Month(); 
document.all.calendarClock2.innerHTML = Date_of_Today(); 
document.all.calendarClock3.innerHTML = Day_of_Today(); 
document.all.calendarClock4.innerHTML = CurentTime(); 
}
document.write('<font id="calendarClock0" style=""></font>GMT+8 Time Now: ');
document.write('<font id="calendarClock1" style=""></font>'); 
document.write('<font id="calendarClock2" style=""></font>  '); 
document.write('<font id="calendarClock3" style=""></font> '); 
document.write('<font id="calendarClock4" style=""></font>'); 
refreshCalendarClock() 
setInterval('refreshCalendarClock()',1000); 
-->
</script>
